spring.application.name=eureka-server-8761
# 伺服器的端口
server.port=8761

# 設定是否要註冊到其他的 Eureka Server
# true: 可以將自己註冊到其他的 Eureka Server
# false: 不會將自己註冊到其他的 Eureka Server
eureka.client.register-with-eureka=false

# 設定是否要註冊到其他的 Eureka Server 取得註冊清單
# true: 可以從其他的 Eureka Server 取得註冊清單
# false: 不會從其他的 Eureka Server 取得註冊清單
eureka.client.fetch-registry=false